<div class="container mx-auto px-4 py-12">
    <h2 class="text-4xl font-bold text-center mb-12 text-gray-800">Internship Experiences</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Internship Card 1 -->
      <div *ngFor="let internship of internships" class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden">
        <img [src]="internship.image" alt="Internship image" class="w-full h-48 object-cover">
        
        <div class="p-6">
          <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ internship.title }}</h3>
          <p class="text-gray-600 font-medium mb-2">{{ internship.company }}</p>
          <p class="text-sm text-gray-500 mb-4">{{ internship.duration }}</p>
          <p class="text-gray-600 mb-4">{{ internship.description }}</p>
          
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let tech of internship.technologies" 
                  class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
              {{ tech }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
