
<div class="relative z-10 flex h-full flex-col items-center justify-center px-4 py-8">
  
  <h1 class="text-3xl font-bold text-green-600 mb-6 ">Personalized Fitness & Diet Planner</h1>
  
  <div class="w-full max-w-4xl border-2 border-blue-200 rounded-xl shadow-lg bg-white animate-[fadeIn_0.7s_ease-in-out]">
   
    <div class="h-96 overflow-y-auto p-4 space-y-4 scroll-smooth">
      <div *ngFor="let o of data" class="flex flex-col space-y-2">
        
        <div class="flex justify-end">
          <div class="max-w-xs bg-blue-100 rounded-xl rounded-br-none px-4 py-2 shadow animate-[slideInRight_0.3s_ease-out]">
            <p class="text-black">{{o.user}}</p>
          </div>
        </div>
        

        <div class="flex justify-start">
          <div class="max-w-xs bg-blue-50 rounded-xl rounded-bl-none px-4 py-2 shadow animate-[slideInLeft_0.4s_ease-out]">
            <p class="text-blue-600">{{o.bot}}</p>
          </div>
        </div>
      </div>
      
      
      <div *ngIf="isLoading" class="flex justify-start animate-[fadeIn_0.3s_ease-out]">
        <div class="max-w-xs bg-blue-50 rounded-xl rounded-bl-none px-4 py-3 shadow">
          <div class="flex space-x-2">
            <div class="w-2.5 h-2.5 bg-green-400 rounded-full animate-[bounce_1s_infinite]"></div>
            <div class="w-2.5 h-2.5 bg-green-400 rounded-full animate-[bounce_1s_infinite_0.2s]"></div>
            <div class="w-2.5 h-2.5 bg-green-400 rounded-full animate-[bounce_1s_infinite_0.4s]"></div>
          </div>
        </div>
      </div>
    </div>
    
    
    <div class="border-t border-blue-200 p-4 bg-blue-50 rounded-b-xl">
      <div class="relative flex transition-all duration-300 focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-transparent rounded-lg">
        <input 
          type="text" 
          placeholder="Type your message... 1 apple,  give me diet plan,age 22, cycling"
          [(ngModel)]="inp" 
          class="flex-1 p-3 pr-16 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
          [disabled]="isLoading"
        >
        <button 
          (click)="sendToAPI()"
          class="absolute right-2 top-2 bg-blue-600 text-white rounded-lg px-4 py-1 hover:bg-blue-700 transition-all duration-300 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading" class="flex items-center">
            Send <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
          </span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin h-4 w-4 mr-1" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Sending
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
